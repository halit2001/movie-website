<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search movies</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="main-header">
        <div class="container">
            <div class="logo"><a href="index.html">Movies</a></div>
            <nav>
                <ul>
                    <li>
                        <div class="search-flex">
                            <div class="error"></div>
                            <form action="search.html" class="search-form">
                                <input type="text" id="search-term" name="search-term" placeholder="Enter search term">
                                <button class="btn" type="submit">
                                    <i class="fas fa-search"></i>
                                </button>
                            </form>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="search-movies">
        <div class="container">
            <heading id="search-results-heading"></heading>
            <div id="search-results" class="grid"></div>
            <div id="pagination"></div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/83ed0fdb9c.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
